<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
         }

        html, body{
            background-color: black;
            color: white;
        }

        h1{
            text-align: center;
            background-image: linear-gradient(to bottom, blue, white);
            padding: 10px;
        }

        input#enviar{
            background-color: blue;
            color: white;
            padding: 10px;

        }

    </style>
</head>
<body>
    <h1>meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="off">                  
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p> 

        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <input type="submit"  id="enviar" value="Enviar">

        <!--Input 
            type="text" > cria a caixa de preenchimento de formnulário.
            type=submit > cria a caixinha pra enviar seus dados.
            form autocomplete="off" > desabilita as sugestões de preenchimento de formulário.
            form action > envia os dados preenchidos do formulário a alguma linguagem de programação
            label for > relaciona o formulário a frente ao dado a ser preenchido.
            method GET > envia os dados inseridos no formulário, mantendo as informações na URL
            method POST> envia os dados inseridos no formulário, porém oculta as informações na URL
        -->


    </form>
</body>
</html>
