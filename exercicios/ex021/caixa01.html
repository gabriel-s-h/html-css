<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* Box-Level */
            background-color: rgb(248, 248, 248);
            height: 300px;
            width: 300px;
            
            border: 10px solid darkslategrey;

            padding: 10px 20px;

            margin: 10px 10px 45px 10px;

            outline: 5px solid salmon;
        }

        a{ /*  Inline-Level  */
            border: 10px solid red;

            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Box-Level</h1>
    <p>Parágrafos também sao exemplos de box-level, mas os <a href="#">Links sao exemplos de caixas inline-level</a>. vamos ver como tudo isso funciona. </p>
</body>
</html>
